<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments/main.html :: head"><title>Login page</title></head>
<body>
<header th:insert="fragments/main.html :: header"></header>
<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <h2>Страница регистрации</h2>
      </div>
    </div>
  </div><!-- End Breadcrumbs -->
  <section class="inner-page">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-6 offset-3">
          <form action="/signup" method="post" th:object="${user}">
            <div class="form-group mb-3">
              <label for="fio">ФИО:</label>
              <input type="text" class="form-control" id="fio" name="fio" required th:field="*{fio}">
            </div>
            <div class="form-group mb-3">
              <label for="phone">Номер:</label>
              <input type="text" class="form-control" id="phone" name="phone" required th:field="*{phone}">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="owner" name="owner" checked>
              <label class="form-check-label" for="owner">
                Я владелец
              </label>
            </div>
            <div class="form-group mb-3">
              <label for="password">Пароль:</label>
              <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
<footer th:insert="fragments/main.html :: footer"></footer>
<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>
</body>
</html>
